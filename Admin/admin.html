<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nu-Trendz | Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font to match main site -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <main class="auth-page">
    <section class="auth-card">
      <h1 class="brand">NU-TRENDZ</h1>
      <p class="subtitle">Admin Dashboard Login</p>

      <form class="auth-form" id="loginForm" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="admin@example.com"
            autocomplete="email"
            required
          >
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            autocomplete="current-password"
            required
          >
        </div>

        <button type="button" id="loginBtn">
          Sign In
        </button>

        <p class="error" id="errorMsg" aria-live="polite"></p>
      </form>

      <a href="../index.html" class="back-link">← Back to website</a>
    </section>
  </main>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Admin login logic -->
  <script src="admin.js"></script>
</body>
</html>
