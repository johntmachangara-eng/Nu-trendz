<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="services.css" />
</head>

<body>
  <!-- ======= NAVBAR ======= -->
  <nav class="navbar" id="navbar" role="navigation">
    <div class="nav-content">
      <a href="index.html" class="logo" aria-label="Nu-Trendz Home">NU-TRENDZ</a>

      <!-- Mobile Menu Toggle -->
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon" aria-label="Toggle menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </label>

      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html" class="active">Services</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- ======= FLOATING CATEGORY BAR ======= -->
  <div class="floating-categories">
    <div class="categories" id="floatingCategories"></div>
  </div>

  <!-- ======= MAIN CONTENT ======= -->
  <main id="services-section">
    <header class="services-header">
      <h1>Our Services</h1>
      <p>Explore professional braiding, locs, and hair styling services tailored to your unique look.</p>
    </header>

    <!-- Search -->
    <div class="search-bar">
      <input 
        type="search" 
        id="serviceSearch" 
        placeholder="Search for a service..." 
        enterkeyhint="search" 
        aria-label="Search services"
      />
    </div>

    <!-- Services Container -->
    <div id="all-services"></div>
  </main>

  <!-- ======= BASKET ICON ======= -->
  <button class="basket-icon" id="basketIcon" aria-label="Open basket">
    <i class="fa-solid fa-basket-shopping"></i>
    <span class="basket-count" id="basketCount">0</span>
  </button>

  <!-- ======= BASKET PANEL ======= -->
  <aside class="basket-panel" id="basketPanel" aria-label="Basket panel">
    <div class="basket-header">
      <h3>Your Basket</h3>
      <button id="closeBasket" aria-label="Close basket">&times;</button>
    </div>

    <div class="basket-list" id="basketList"></div>

    <div class="basket-footer">
      <p>Total: <span id="basketTotal">Â£0</span></p>
      <button class="proceed-btn" id="proceedBooking">Proceed to Booking</button>
    </div>
  </aside>

  <!-- ======= FOOTER ======= -->
  <footer>
    <p>&copy; 2025 Nu-Trendz. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="services.js" defer></script>
