  <nav class="navbar" id="navbar">
    <div class="nav-content">
      <h1 class="logo">NU-TRENDZ</h1>

  <div class="floating-logo" id="floatingLogo">NU-TRENDZ</div>

  <!-- ======= FLOATING CATEGORY SCROLL BAR ======= -->
  <div class="floating-categories">
    <div class="categories" id="floatingCategories"></div>
  </div>

  <!-- ======= SERVICES SECTION ======= -->
  <section id="services-section">
    <div class="services-header">
      <h1>Our Services</h1>

    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input 
        type="search" 
        id="serviceSearch"

    <div id="all-services"></div>
  </section>

  <div class="basket-icon" id="basketIcon">

  <span class="basket-count" id="basketCount">0</span>
  </div>


  <!-- ======= BASKET PANEL ======= -->
  <div class="basket-panel" id="basketPanel">
    <div class="basket-header">
      <h3>Your Basket</h3>
      <button id="closeBasket" class="remove-btn">&times;</button>
    </div>

    <div class="basket-list" id="basketList"></div>

    <div class="basket-total">
      <p>Total: <span id="basketTotal">Â£0</span></p>
